<button
  *ngIf="!routerLink"
  class="button"
  [class]="variant"
  [style]="padding + rounded + disabled"
  [disabled]="disabled"
>
  <img
    *ngIf="leftIcon"
    [src]="leftIcon"
    [alt]="leftIcon"
    [style]="iconSize && 'width: ' + iconSize"
  />
  <div *ngIf="label" style="margin-left: 10px">{{ label }}</div>
</button>

<button
  *ngIf="routerLink"
  class="button"
  [class]="variant"
  [style]="padding + rounded + disabled"
  [disabled]="disabled"
  [routerLink]="[routerLink]"
>
  <img
    *ngIf="leftIcon"
    [src]="leftIcon"
    [alt]="leftIcon"
    [style]="iconSize && 'width: ' + iconSize"
  />
  <div *ngIf="label" style="margin-left: 10px">{{ label }}</div>
</button>
