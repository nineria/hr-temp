<ng-template #basic let-modal>
  <div style="display: flex; justify-content: end">
    <img
      src="/assets/icons/x.png"
      alt="x.png"
      (click)="modal.close('default')"
      style="
        border-radius: 100%;
        background-color: #ff5444;
        width: fit-content;
        padding: 8px;
        width: 40px;
        cursor: pointer;
        margin-top: 25px;
        margin-right: 25px;
      "
    />
  </div>
  <div style="display: flex; flex-direction: column; gap: 40px; padding: 25px">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        font-size: 24px;
        font-weight: 500;
      "
    >
      <div>{{ modalTitle }}</div>
      <img src="/assets/icons/paper.png" alt="paper.png" width="80px" />
    </div>
    <app-button
      [id]="id"
      label="ยืนยัน"
      [type]="type"
      rounded="lg"
      (click)="modal.close(type)"
    >
    </app-button>
  </div>
</ng-template>

<app-button
  [label]="label"
  [variant]="variant"
  [disabled]="form && form.invalid"
  (click)="open()"
></app-button>
