<ng-template #basic let-modal>
  <div style="display: flex; justify-content: end">
    <img
      src="/assets/icons/x.png"
      alt="x.png"
      (click)="modal.close('default')"
      class="close-btn"
    />
  </div>
  <!-- content -->
  <div class="content-wrapper">
    <div class="content">
      <ng-content content></ng-content>
    </div>
    <app-button
      [id]="id"
      label="ยืนยัน"
      [type]="type"
      rounded="lg"
      (click)="modal.close(type)"
    >
    </app-button>
  </div>
</ng-template>

<app-button
  [label]="buttonLabel"
  [leftIcon]="leftIcon"
  [variant]="variant"
  iconSize="10px"
  [disabled]="form && form.invalid"
  (click)="open()"
></app-button>
