<div class="card-container">
  <div class="text-center">{{ formTitle }}</div>
  <form class="form-container">
    <app-input-form [getForm]="getForm" [form]="form"></app-input-form>
    <app-multi-select
      multiSelectTitle="แผนกที่สมัคร"
      placeholder="เลือกแผนกที่สมัคร"
      [list]="departmentList"
      (onSubmit)="onSelect($event)"
    ></app-multi-select>
    <app-multi-select
      multiSelectTitle="ตำแหน่ง"
      placeholder="เลือกตำแหน่ง"
      [list]="positionList"
      (onSubmit)="onSelect($event)"
    ></app-multi-select>
    <app-multi-select
      multiSelectTitle="ผู้รับผิดชอบ"
      placeholder="เลือกผู้รับผิดชอบ"
      [list]="managerList"
      (onSubmit)="onSelect($event)"
    ></app-multi-select>
    <!-- DO NOT FORGET TO IMPLEMENT THIS -->
    <app-document-upload
      [getForm]="getForm"
      (onSelectFileEmit)="onSelectFile($event)"
    ></app-document-upload>
    <app-input-other-form
      header="ข้อมูลเพิ่มเติม หรือ ลิงก์ผลงาน"
      [form]="form"
      [getForm]="getForm"
    ></app-input-other-form>
    <div class="button-container">
      <app-modal-basic
        modalTitle="ยกเลิกการส่งแบบฟอร์ม?"
        type="cancel"
        variant="cancel"
        label="ยกเลิก"
      ></app-modal-basic>
      <app-modal-basic
        [form]="form"
        id="input-group-form"
        modalTitle="ยืนยันการส่งแบบฟอร์ม?"
        type="submit"
        label="ยืนยัน"
        variant="submit"
        (onSubmit)="onFormSubmit()"
      ></app-modal-basic>
    </div>
  </form>
</div>
