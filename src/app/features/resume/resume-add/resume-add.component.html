<div class="container">
  <div class="text-center">{{ formTitle }}</div>
  <form class="form-container">
    <app-input-form
      [getForm]="getForm"
      [form]="form"
    ></app-input-form>
    <app-multi-select
      multiSelectTitle="แผนกที่สมัคร"
      placeholder="เลือกแผนกที่สมัคร"
      [list]="departmentList"
      (onSubmit)="onSelect($event)"
    ></app-multi-select>
    <app-multi-select
      multiSelectTitle="ตำแหน่ง"
      placeholder="เลือกตำแหน่ง"
      [list]="positionList"
      (onSubmit)="onSelect($event)"
    ></app-multi-select>
    <app-multi-select
      multiSelectTitle="ผู้รับผิดชอบ"
      placeholder="เลือกผู้รับผิดชอบ"
      [list]="managerList"
      (onSubmit)="onSelect($event)"
    ></app-multi-select>
    <!-- DO NOT FORGET TO IMPLEMENT THIS -->
    <app-document-upload
      [getForm]="getForm"
      (onSelectFileEmit)="onSelectFile($event)"
    ></app-document-upload>
    <app-input-other-form
      header="ข้อมูลเพิ่มเติม หรือ ลิงก์ผลงาน"
      [form]="form"
      [getForm]="getForm"
    ></app-input-other-form>
    <div class="button-container">
      <app-button label="ยกเลิก" variant="cancel"  />
      <app-button
        label="ยืนยัน"
        variant="submit"
        type="submit"
        id="input-group-form"
        (click)="onFormSubmit($event)"
        [disabled]="form.invalid"
      />
    </div>
  </form>
</div>
